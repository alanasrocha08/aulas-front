<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>picture</title>
</head>
<body>
    <h1>Picture</h1>

    <p>A tag <code>picture</code> permite que diferentes versões de um imagem sejam carregadas com base no tamanho das telas.</p>

    <p>O uso desta tag faz parte de uma técnica de design chamada <b>Art Direction</b></p>

    <picture>
        <!-- Sempre do maior para o menor -->

        <!-- Telas a partir de 800px imgem grande -->
        <source media="(min-width: 800px)" srcset="imagens/ideias.jpg">

        <!-- telas a partir de 500px imagem media  -->
        <source media="(min-width: 500px)" srcset="imagens/ideias-media.jpg">

        <!-- Telas menores do que especificado imagem padrão/pequena. Isto também é chamado de "falback" da imagem. -->
        <img src="imagens/ideias-pequena.jpg" alt="">
    </picture>
</body>
</html>
